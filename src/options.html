<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>


<button id="startAllBlocking" class="startBlockingButton"> Start All Blocking</button>
<button id="stopAllBlocking" class="stopBlockingButton"> Stop All Blocking</button>

<div id="blockedListListContainer">
    <div id="addBlockedList" class="blockedListContainer"><h3>Click to Add a Blocked List</h3></div>
</div>

<template id="blockedListTemplate">
    <div class="blockedListContainer">
        <span class="name blockedListItem" contenteditable="true"></span>
        <button class="setBlockingButton blockedListItem"></button>
        <div class="optionsContainer blockedListItem">
            <strong> Options </strong>
            <label class="enableOnStartupCheckboxLabel"> Start Blocking on Startup:
                <!--                    todo test if clicking on label triggers event listener-->
                <input class="enableOnStartupCheckbox" type="checkbox">
            </label>
<!--            todo link-->
            <label>Custom Redirect:
                <input class="customRedirectTextInput" type="text">
            </label>
        </div>
<!--        todo make this nice and give tooltip for file format-->
        <label class="importFromCsvLabel blockedListItem"> Import from file(s)...
            <input class="importFromCsv" type="file" accept="text/csv">
        </label>
        <div class="blockedSitesContainer blockedListItem">
            <ul class="blockedSites"></ul>
        </div>
        <input class="addBlockedSiteInput blockedListItem" type="text" placeholder="URL of site you want to block">
        <button class="addBlockedSiteButton blockedListItem"> Add Blocked Site </button>
        <button class="deleteListButton blockedListItem"> Delete List </button>
    </div>
</template>

<br>
<a href="https://github.com/SimonBerens/WebBlock/issues">Report a Bug</a>
<br>
<a href="https://github.com/SimonBerens/WebBlock">Contribute</a>
<script type="module" src="options.js"></script>
</body>
</html>
