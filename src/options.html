<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" href="./options.css">
</head>
<body>
<button id="block-button"> Start Blocking </button>

<label for="countdown-minutes">Countdown length in minutes: </label>
<input id="countdown-minutes" type="number">
<br>

<label for="reblock-minutes">Reblock length in minutes: </label>
<input id="reblock-minutes" type="text">
<br>

<label for="suggested-actions">Suggested Actions</label>
<br>
<textarea id="suggested-actions"></textarea>

<div id="add-to-blocked-list">
    <input id="url-to-add" type="text">
    <button id="add-to-blocked-list-button">Add</button>
</div>
<br>


<ul id="blocked-list">
</ul>

<template id="blocked-item-template">
    <li>
        <span class="blocked-url"></span>
    </li>
</template>

<br>
<a href="https://github.com/SimonBerens/WebBlock/issues">Report a Bug</a>
<br>
<a href="https://github.com/SimonBerens/WebBlock">Contribute</a>
<script type="module" src="./options.ts"></script>
</body>
</html>
