<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
</head>
<body>
<button id="stop_blocking"> Stop Blocking :(</button>
<div id="options_container">
    Start Blocking on Startup: <input id="enable_on_startup_checkbox" type="checkbox">
    <br>
    Custom Redirect (cancels redirect on unblock): <input id="custom_redirect" type="text">
</div>
<p>Import URLs [separated by space and/or commas] from file </p>
<input id="import_from_csv" type="file" accept="text/csv">
<p>Click on a URL to remove it</p>
<p>A URL <em>u</em> is blocked iff one of the urls in the list below is a prefix of <em>u</em> (this means the https://
    and www are necessary) </p>
<div id="blocked_list_container"></div>
<input id="new_site" type="text">
<button id="add_button"> Block Another Site</button>
<script type="module" src="options.js"></script>
</body>
</html>
